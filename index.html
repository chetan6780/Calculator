<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>

        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="output-screen">
                <button id="clearBtn" class="orange">AC</button>
                <button id=deleteLast class="orange">Del</button>
                <button id="percent" class=" orange">%</button>
                <button id="divide" class=" orange">/</button>
                <button id="seven" class="">7</button>
                <button id="eight" class="">8</button>
                <button id="nine" class="">9</button>
                <button id="multiply" class=" orange">x</button>
                <button id="four" class="">4</button>
                <button id="five" class="">5</button>
                <button id="six" class="">6</button>
                <button id="minus" class=" orange">-</button>
                <button id="one" class="">1</button>
                <button id="two" class="">2</button>
                <button id="three" class="">3</button>
                <button id="plus" class=" orange">+</button>
                <button id="point" class=" orange">.</button>
                <button id="zero" class="">0</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
    </main>

    <footer> Copyright &copy;<a href="https://github.com/chetan6780">chetan6780</a> </footer>

    <script src="./js/script.js"></script>
</body>

</html>
