<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/calculator--v2.png">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>

        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="output-screen">
                <button id="clearBtn" class="orange">AC</button>
                <button id=deleteLast class="orange">Del</button>
                <button id="percent" class="orange" data-operator>%</button>
                <button id="divide" class="orange" data-operator>/</button>
                <button id="seven" data-number>7</button>
                <button id="eight" data-number>8</button>
                <button id="nine" data-number>9</button>
                <button id="multiply" class="orange" data-operator>x</button>
                <button id="four" data-number>4</button>
                <button id="five" data-number>5</button>
                <button id="six" data-number>6</button>
                <button id="minus" class="orange" data-operator>-</button>
                <button id="one" data-number>1</button>
                <button id="two" data-number>2</button>
                <button id="three" data-number>3</button>
                <button id="plus" class="orange" data-operator>+</button>
                <button id="point" class="orange">.</button>
                <button id="zero" data-number>0</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
    </main>

    <footer> Copyright &copy;<a href="https://github.com/chetan6780">chetan6780</a> </footer>

    <script src="./js/script.js"></script>
</body>

</html>
